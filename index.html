<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta information for SEO (Search Engine Optimization) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A blog preview card about HTML and CSS foundations by Greg Hooper."
    />
    <!-- favicon for the browser -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Title of the project  -->
    <title>Frontend Mentor | Blog preview card</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- The external css file  -->
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>

  <body>

    <main>

      <!-- Main content container -->
      <div class="container">

        <!-- Blog Image Section -->
        <div class="blog_img"></div>

        <!-- Blog Details Section -->
        <div class="blog_details">
          <!-- Blog Category -->
          <span class="blog_category"> Learning </span>
          <!-- Blog Date -->
          <p class="blog_date">Published 21 Dec 2023</p>
          <!-- Blog Title -->
          <h1 class="blog_title">HTML & CSS foundations</h1>
          <!-- Blog Description -->
          <p class="blog_description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <!-- Blog Creator Details Section -->
          <div class="blog_creator_details">
            <!-- Blog Creator Image -->
            <img
              src="./assets/images/image-avatar.webp"
              alt="Blog creator Image"
              class="blog_creator_img"
              loading="lazy"
            />
            <!-- Blog Creator Name -->
            <p class="blog_creator_name">Greg Hooper</p>
          </div>

        </div>

      </div>

      <!-- Developer Attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ansh Mittal</a>
      </div>

    </main>
  </body>
</html>
